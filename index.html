---
layout: default
---


 <div class="post-container">

  <h2>Blog</h2>

  <hr>

  {% for post in site.posts %}
    <div class ="post-preview">
      <h3 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h3>

      <p class="post-time">
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      </p>


    </div>
	<hr>

    {% endfor %}



</div>
