<div class="wrapper">
	<input data-function="swipe" id="swipe" type="checkbox" />
	<label data-function="swipe" for="swipe" class="btn btn-default"
		>Menu</label
	>

	<div class="content">{{ content }}</div>

	<div class="sidebar menu">
		<div
			id="picture"
			style="background-image: url(https://yoonucho.github.io/post_img/yoonu.png)"
		></div>
		<!-- <p>{{ site.description }}</p> -->

		<hr />

		<p>윤우 블로그</p>

		<hr />

		<div id="social-icons">
			<ul>
				<li>
					<a
						href="http://github.com/{{ site.github }}"
						target="_blank"
						><i class="fa fa-github"></i
					></a>
				</li>
				<li>
					<a
						href="http://codepen.io/{{ site.codepen }}"
						target="_blank"
						><i class="fa fa-codepen"></i
					></a>
				</li>
			</ul>
		</div>

		<hr />

		<div class="navigation">
			<ul>
				{% for my_page in site.pages %} {% if my_page.title %}
				<li>
					<a href="{{ my_page.url | prepend: site.baseurl }}">{{
						my_page.title
					}}</a>
				</li>
				{% endif %} {% endfor %}
			</ul>
		</div>

		<hr />

		<div class="navigation">
			<ul>
				{% for category in site.categories %}
				<li>
					<a
						href="{{ site.baseurl | prepend: url }}/categories/{{
							category | first | prepend: site.baseurl
						}}"
						>{{ category | first }}</a
					>
				</li>
				{% endfor %}
			</ul>
		</div>

		<hr />

		<p>{{ site.footer }}</p>
		<p></p>
		<p>Powered by Jekyll</p>
		<p></p>
	</div>
</div>
