    </head>
    <body>
        <!-- ///////////////////////////////////////////////////////////////////////////////// GNB : Sub -->
        <nav class="gnb sub join">
            <div class="container">
                <div class="row top">
                    <div class="col-3 left">
                        <ul class="nav">

                </div>

        <!-- ///////////////////////////////////////////////////////////////////////////////// GNB : Main -->

        <section class="join contents">
            <div class="container">
                <div class="copyright">
					<div class="d-flex align-items-center">
						<h3 class="col-6 px-0">상환 계좌 등록</h3>
						<div class="col-6 step-wrapper px-0">
							<ul class="d-flex justify-content-end">
								<li><span class="check active">1</span></li>
								<li><span class="active">2</span></li>
								<li><span>3</span></li>
							</ul>
						</div>
					</div>
                    <h4>수익 상환 계좌를 등록해주세요.</h4>
					<ul>
						<li>SOTWO 공동구매를 통해 발생한 수익을 상환 받으실
						신한은행 계좌를 등록해주세요. 계좌는 신한은행 본인 계좌만 가능합니다.</li>
						<li>6,000만원 이상 미술작품은 양도소득세가
							발생합니다. 세금 신고를 위한 주민등록번호를
							입력해 주세요. </li>
						<li>* 주민등록번호는 암호화하여 별도 서버에 저장됩니다. </li>
					</ul>
                </div>
                <div class="accordion  border-bottom-0" id="accordionExample">
                    <div class="deposit">
						<form action="">
							<div class="form-group">
								<label for="" class="form-label">은행</label>
								<input type="text" readonly="" class="form-control" value="신한은행">
							</div>
							<div class="form-group">
								<label class="form-label">예금주</label>
								<input type="text" readonly="" class="form-control" value="홍길동">
							</div>
							<div class="form-group ">
								<label for="" class="form-label">계좌번호</label>
								<div class="input-wrapper d-flex">
									<input placeholder="-없이 계좌번호를 입력해주세요." type="number" class="form-control " value="1234567890">
									<button type="button" class="btn check">확인</button>
								</div>
								<p class="">* 확인되었습니다.</p>
							</div>
							<div class="form-group">
								<label for="" class="form-label">주민등록번호</label>
								<div class="input-wrapper d-flex">
									<div class="input-inner d-flex">
										<input placeholder="202020" type="number" class="form-control col-3 col-lg-5" value="" maxlength="6"><span class="dash">-</span>
										<input placeholder="뒷자리를 입력해주세요." type="password" class="form-control col-6 " value="1234567" maxlength="7">
									</div>
									<button type="button" class="btn check">확인</button>
								</div>
								<p class="">* 확인되었습니다.</p>
							</div>
						</form>
                	</div>
				<div class="fix-bottom btn-line text-center">
					<a href="#" role="button" class="btn btn-light active" data-toggle="modal" data-target="#joinModal">가입</a>
				</div>
            </div>
        </section>

        <footer></footer>

		<div class="modal fade join" id="joinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <img src="../static/img/pop_icon_close.svg" style="fill: red" />
                        </button>
                    </div>
                    <div class="modal-body">
						<h5 class="modal-title" id="exampleModalLabel">가입을 축하드립니다.<br/>
메인 화면으로 이동합니다.</h5>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light btn-block">확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
